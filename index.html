<!DOCTYPE html>
<html>
	<head>
		<title>Banner test</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700;900&family=Open+Sans:ital,wght@0,300;0,500;1,400;1,500&family=Poppins:wght@700&family=Raleway:wght@100;400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
		
			<div class="logo">
				Graphic Design School
			</div>
			<div class="cont-row">
				<ul>
					<li>Home</li>
					<li>Services</li>
					<li>About</li>
					<li>Contact</li>
				</ul>
			</div>
			<div class="social-row">
				<div class="social-icon">
					<i class='bx bxl-facebook-circle'></i>
					<i class='bx bxl-whatsapp'></i>
					<i class='bx bxl-youtube'></i>
					<i class='bx bxl-instagram'></i>
				</div>
			</div>
		</header>
		<section class="banner-section">
			<div class="banner-row">
				<div class="banner-cont">
					<h2>Online Education</h2>
					<h1>Graphic Design<br> School</h1>
					<div class="banner-des">
						<div class="banner-btm">
							<h3>Study with us</h3>
							<div class="banner-btn">
								<a href="#">More here</a>
							</div>
						</div>
						<div class="yel-round">
					
						</div>
					</div>
					<div class="banner-cir">
						<div class="for-padding">
							<div class="banner-shape">
							</div>
						</div>
						<div class="for-padding">
							<div class="banner-round">
							</div>
						</div>
						<div class="for-padding">
							<div class="banner-shape">
							</div>
						</div>
					</div>
					</div>
				
				<div class="banner-img">
					<img src="images/about.jpg" alt="image">
				</div>
				
			</div>
		</section>
	</body>
</html>
